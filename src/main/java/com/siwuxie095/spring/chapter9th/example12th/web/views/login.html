<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spitter</title>
    <link rel="stylesheet"
          th:href="@{/resources/style.css}"
          type="text/css"></link>
</head>
<body onload='document.f.username.focus();'>
<div id="header" th:include="page :: header"></div>

<div id="content">

    <a th:href="@{/spitter/register}">Register</a>


    <form method='POST' name='f' th:action='@{/login}'>
        <table>
            <tr>
                <td>User:</td>
                <td>
                    <input name='username' type='text' value=''/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input name='password' type='password'/></td>
            </tr>
            <tr>
                <td colspan='2'>
                    <input id="remember_me" name="remember-me" type="checkbox"/>
                    <label class="inline" for="remember_me">Remember me</label></td>
            </tr>
            <tr>
                <td colspan='2'>
                    <input name="submit" type="submit" value="Login"/></td>
            </tr>
        </table>
    </form>
</div>
<div id="footer" th:include="page :: copy"></div>
</body>
</html>
